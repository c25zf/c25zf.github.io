<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#sangria{ width: 100px; 
				height: 100px;
				background-color: mistyrose;
				position: relative;
				left: 0%;
				animation-name: chacha;
				animation-duration: 3s;
				animation-iteration-count: infinite;
		}
		@keyframes chacha{
			0%{
				top: 0px;
				left: 0px;

			}
			33%{top: 80px;
				left: 80px;}

			50%{top: 120px;
				right: 40px;
				background-color: indianred;}

				95%{top: 0px;
					left: 0px;}

		}


	</style>

	

</head>
<body>
<div id="sangria">
	
</div>
</body>
</html>
