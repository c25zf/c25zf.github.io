<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/solarized.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-transition = "convex" data-background-size="contain" data-background-color="#7c7a8c"

				
				style="color:white;"
				 >Final Project</section>
				 <section data-transition = "convex" data-background-color="#7c7a8c" style="color:white;"> I made a scoreboard </section>
				 <section data-transition = "convex" data-background-color="#7c7a8c" style="color:white;">  
				 	<iframe src="../scoreboard.html"style="width:1000px; height: 600px;"> </iframe> </section>
				 <section data-transition = "convex" data-background-color="#7c7a8c" style="color:white;">Why?</section>
				 <section data-transition = "convex" data-background-color="#7c7a8c" style="color:white;">Questions</section>
				 <section data-transition = "convex" data-background-color="#7c7a8c" style="color:white;">Thank You</section>
				 
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
