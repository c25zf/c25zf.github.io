<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

 <style type="text/css">
     
.pop{
    width: 100px;
    height: 100px;
    display: inline-block;

}
#pink{ background-color: #f5a6c3; }
#purple {background-color: #e5bff5; }



 </style>
</head>
<body>
<script type="text/javascript">
    var number = 0;
function make () {
  
    number = number+1
    var sq=document.createElement("div");
    document.body.appendChild(sq); 
    sq.classList.add("pop")
  

    sq.innerText = number}




setInterval(make, 100)






</script>

</body>
</html>
