<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>
		
		#body{
			background-color:black;
		}

		#buggy{
			width:200px;
			height:200px;
			background-color:#e5bff5;
			left:10px;
			position:absolute;
		}
	</style>
</head>
<body id = "body">

	<div id="buggy"></div>

	<script type="text/javascript">
		buggy.style.left = "0px";
		buggy.style.top = "0px"

		 var x = parseInt(buggy.style.left);
		 var y = parseInt(buggy.style.top)

		document.addEventListener("keydown", function(event){
			console.log(x)
			if(event.keyCode ==39){	x = x+20;}
			if(event.keyCode ==39){	buggy.style.backgroundColor="rgb(160, 242, 233)";}
			if(event.keyCode ==37){ x = x-20;}
			if(event.keyCode ==37){	buggy.style.backgroundColor="rgb(168, 247, 176)";}
			if(event.keyCode ==40){ y = y+20;}
			if(event.keyCode ==40){	buggy.style.backgroundColor="#f0f2b8";}
			if(event.keyCode ==38){ y = y-20;}
			if(event.keyCode ==38){	buggy.style.backgroundColor="#e5bff5";}
		

			buggy.style.left = x +"px";
			buggy.style.top = y + "px"

		})


	</script>

</body>
</html>
